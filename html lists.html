<html>
<head>
  <title>This is a page explaining html lists</title>
</head>
  <body>
    <h2>This is ordered list</h2>
    <ol>
      <li>This is 1</li>
      <li>This is 2</li>
    </ol>
    <h2>This is unordered list</h2>
    <ul>
      <li>This list object</li>
      <li>This is list object</li>
      <li>Please note that order does not matter in this list</li>
    </ul>
    <h2>This is definiton list</h2>
    <dl>
      <dt>This is the text that will be defined</dt>
      <dd>This is the definition of the abvobe</dd>
    </dl>
  </body>
</html>
